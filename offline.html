    <!--************************** bootstrap ************************** -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/example.css" rel="stylesheet">

  </head>
  <body class="bg-light">
    <header>
      <div class="container px-0 mynavi">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" style="color:red;" href="index.php?page=home">K8&nbsp;Web&nbsp;Kit</a>
          </div>
        </nav>
      </div>
    </header> 
    <main class="mycontainerbg">
      <div class="container" style="padding:0.1px">
        <h1 class="mt-3">You are offline</h1>
        <div class="row">
          <div class="col-md-12 mb-3">
            <p>The page will automatically reload once the connection is re-established.</p>
            <div>
              <p>Click the button below to try reloading manually. </p>
              <button type="button" class="btn btn-light">â¤¾ Reload</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>          
    <!-- Inline the page's JavaScript file. -->
    <script>
      document.querySelector('button').addEventListener('click', () => {
        window.location.reload();
      });
    
      // Listen to changes in the network state, reload when online.
      // This handles the case when the device is completely offline.
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check if the server is responding & reload the page if it is.
      // This handles the case when the device is online, but the server
      // is offline or misbehaving.
      async function checkNetworkAndReload() {
        try {
          const response = await fetch('.');
          // Verify we get a valid response from the server
          if (response.status >= 200 && response.status < 500) {
            window.location.reload();
            return;
          }
        } catch(err){
          // Unable to connect to the server, ignore.
        }
        window.setTimeout(checkNetworkAndReload, 2500);
      }

      checkNetworkAndReload();

    </script>
  </body>
</html>
