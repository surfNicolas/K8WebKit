<div class="js_rec_record rec_record col-md-4 k8-tiles" data-aos="fade-up" data-keyvalue="{{keyvalue}}" data-rec_index="{{index}}">
  <div class="card">
    <div class="card-img-top k8-ratio-2-1" style="background-image:url('{{image_file}}')"></div>
    <div class="card-body">
      
      <div class="k8-titleline">
        <div>
          {{control_edit}}
        </div>
        <div class="card-title k8-title">
          <a class="js_detaillink" onclick="localStorage.setItem('catalog_datadefID','#settings#datadefID#')" href="index.php?page=detail&datadefID=k8pages&marking={{marking}}">{{headtitle}}</a>
        </div>
        <div class="text-end">
          {{control_delete}}
        </div>
      </div>
      
      <p class="card-text k8-textlines-3">{{headdescription}}</p>
    </div>
  </div>
</div>
