<div class="js_rec_record rec_record" data-keyvalue="{{keyvalue}}" data-rec_index="{{index}}">
  <div class="row">
    <div class="col-lg-7 d-flex flex-column justify-content-center align-items-stretch order-2 order-lg-1">
      <div style="padding: 0 100px">

        <div class="k8-titleline k8-landing-title">
          <div>
            {{control_edit}}
          </div>
          <div class="k8-title">
            <h3><strong>{{headtitle}}</strong></h3>
          </div>
        </div>
        <div>{{preview}}</div>
        <a class="js_detaillink k8-landing-btn-dark" onclick="localStorage.setItem('catalog_datadefID','#settings#datadefID#')" href="index.php?page=detail&datadefID=k8pages&marking={{marking}}">#ls#more#</a>

      </div>
    </div>

    </div>
  </div>  
</div>
