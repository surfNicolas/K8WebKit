<div class="headline pt-2 pb-1">
  <h2 class="js_title">Preview</h2>
</div>
<div class="maindata">
  <form class="row">
    <div class="col-sm-3">
      <div>
        <select class="form-select" id="choose_element" size="10" style="height: 264px; font-size: 16px; color: #000"></select>
      </div>
    </div>
    <div class="col-sm-9 px-4 pt-2">
      <div class="row mb-1" style="display: none">
        <label class="col-sm-3 col-form-label" for="key">Key</label>
        <div class="col-sm-9"><input name="key" type="text" id="key" class="form-control" maxlength="50"></div>
      </div>
      <div class="row mb-1">
        <label class="col-sm-3 col-form-label" for="url">Url</label>
        <div class="col-sm-9">
          <div class="input-group">
            <input name="url" type="text" id="url" class="form-control" maxlength="220">
            <button type="button" class="btn btn-secondary" id="open" disabled>Open</button>
          </div>
        </div>
      </div>
      <div class="row mb-1">
        <label class="col-sm-3 col-form-label" for="key">Documentation</label>
        <div class="col-sm-9">
          <label class="col-sm-3 col-form-label"><a id="documentation" href="" target="_blank">documentation</a></label>
        </div>
      </div>
      <textarea class="form-control mb-1" id="hint" style="height:135px"></textarea>
    </div>
  </form>
</div>
