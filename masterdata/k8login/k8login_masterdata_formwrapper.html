<div class="row mx-0">
  <div class="col-sm-12 k8-border form-wrapper">
    <form class="js_dataform my-2"></form>
    <form class="js_changepasswordform mt-3" style="display: none;"></form>
    
    <div class="row" style="display: none;">
      <div class="col-sm-9">
        <p class="mt-2">#ls#Delete your profile. All your data will be erased!#</p>
      </div>
      <div class="col-sm-3 text-end">
        <button id="delete" class="btn btn-light">#ls#Delete profile#</button>
      </div>
    </div>

    <div class="row" style="display: none;">
      <div class="col-sm-9">
        <p class="mt-2">#ls#Set your profile as deleted. Your posts will still be available!#</p>
      </div>
      <div class="col-sm-3 text-end">
        <button id="setdeleted" class="btn btn-light">#ls#set as deleted#</button>
      </div>
    </div>
    
  </div>
  <div class="js_rec_record k8-border col-sm-5" style="display: none;">
    <div class="pic_ph mt-2"></div>
  </div>
</div>
