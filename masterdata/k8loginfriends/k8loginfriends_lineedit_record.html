<div class="js_rec_record rec_record k8-flex-row" data-keyvalue="{{keyvalue}}" data-rec_index="{{index}}">
    <div class="k8-flex-60-fix recordmarker">
        {{control_delete}}
        <img class="js_rec_save" style="display: none" src="masterdata/pic/icon_save.png">
    </div>
  
    <div class="k8-flex-auto k8-flex-row k8-flex-table-record">
        <div class="k8-flex-100 input-group">
            <span class="js_rec_control input-group-addon k8-input-group-addon warning" onclick="searchBox_delete(this);"><i class="glyphicon glyphicon-remove"></i></span>
            <input type="text" class="k8-form-control-left" name="friendname">
            <input type="hidden" name="friendID">
            <span class="js_rec_control input-group-addon k8-input-group-addon primary" onclick="searchBox_open(this,7);"><i class="glyphicon glyphicon-search"></i></span>
        </div>
    </div>
</div>
