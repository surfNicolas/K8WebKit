<div class="js_rec_record rec_record k8-flex-row" data-keyvalue="[keyvalue]" data-rec_index="[index]">
    <div class="k8-flex-60-fix recordmarker">
        <img class="js_rec_delete" src="masterdata/pic/icon_delete.png">
        <img class="js_rec_edit" src="masterdata/pic/icon_edit.png">
        <img class="js_rec_cancel" style="display: none" src="masterdata/pic/icon_cancel.png">
        <img class="js_rec_save" style="display: none" src="masterdata/pic/icon_save.png">
    </div>
    <div class="k8-flex-auto k8-flex-row k8-flex-table-record">
      
        <div class="k8-flex-100 k8-flex-row">
          <div class="k8-flex-100">
            <input type="hidden" name="ID">
            <input type="hidden" name="module">
            <input type="hidden" name="language">
            <input type="text" class="k8-form-control-left" name="key" disabled>
          </div>
          <div class="k8-flex-100">
            <input type="text" class="k8-form-control-left" name="value">
          </div>
        </div>
      
    </div>
</div>
