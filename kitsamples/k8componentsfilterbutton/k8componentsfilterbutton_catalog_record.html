      <div class="row">

        <div class="col-sm-6">
          <!-- image -->
          <!-- <img class="img-fluid" src="{{image_file}}"  alt="{{text1}}"> -->

        </div>  

        <div class="col-sm-6">
            <div class="pb-3">
              {{control_edit}}
