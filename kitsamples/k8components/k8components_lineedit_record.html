<div class="js_rec_record rec_record k8-flex-row" data-keyvalue="{{keyvalue}}" data-rec_index="{{index}}">
    <div class="k8-flex-30-fix recordmarker k8-glyph-wrap">
        {{control_delete}}
        {{control_cancel}}
        <input type="hidden" name="componentID">
    </div>
    <div class="k8-flex-auto k8-flex-row k8-flex-table-record">
        <div class="k8-flex-100">
          <input class="form-control" name="componentnumber">
        </div>
        <div class="k8-flex-300">
          <input class="form-control" name="text1">
        </div>
        <div class="k8-flex-100 text-end">
          <input type="number" class="form-control text-end" name="price" step="0.01">
        </div>
        <div class="k8-flex-30-fix js_contain_submit">
          {{control_edit}}
        </div>
    </div>
</div>
