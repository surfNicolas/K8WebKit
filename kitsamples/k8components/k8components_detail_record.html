<div class="js_rec_record rec_record" data-keyvalue="{{keyvalue}}" data-rec_index="{{index}}">

  <div class="row">
      <div class="col-sm-6 my-2" style="">
        <div class="k8-box-square">
            <div class="k8-box-content">
              <img class="k8-image-{{image_orientation}}" src="{{image_file}}">
            </div>
        </div>
        <div data-v_if="dat['image_array'].length>1">
          <div class="k8-image-list k8-hor-scrolling-wrapper" data-loop_object="image_array">
            <div class="k8-hor-scrolling-card">
              <div class="k8-box-square" style="width: 80px;">
                  <div class="k8-box-content">
                    <img style="cursor: pointer" class="js_image_click k8-image-{{image_orientation*}}" src="" data-src="{{image_file*}}">
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>        
      <div class="col-sm-6 my-2">
          <div class="k8-padding-side-small">
              <div class="k8-link-main">
                <h1>{{text1}}</h1>
              </div>
              <div class="k8-content k8-padding-bottom-normal">
                <p>von {{username}}</p>
                <p>published at: {{datecreated}}</p>
                <p>item number: {{componentnumber}}</p>
                <p>{{textdimensions}}</p>
                <p><strong>{{price}} EUR/{{salesunit}}</strong></p>
                <div class="text-end">
                    <button type="button" class="js_mybtn btn btn-secondary">Choose</button>
                </div>
              </div>
         </div>
      </div>  
    </div>
    <hr style="margin-top: 10px">
    <div class="row k8-margin-bottom-normal">
      <div class="col-sm-12">
        {{descriptionlong}}
      </div>
  </div>
  <div class="offer_list k8-margin-bottom-normal"></div>
</div>
